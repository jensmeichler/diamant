<section class="gallery" [class.touched]="touched">
  <div class="gallery__carousel">
    <button type="button" class="gallery__carousel__button low-opacity align-center" (click)="prev()">
      <img src="assets/svg/circle-chevron-left.svg" alt="ZurÃ¼ck" width="48" height="48"/>
    </button>
    <app-img
      *ngIf="selection$ | async as selection"
      class="gallery__carousel__img"
      [borderRadiusRem]="0"
      [src]="selection.src"
      [alt]="(selection.label | aiTranslate | async) ?? ''"
      [width]="selection.width"
      [height]="selection.height"
      [class.gallery__carousel__img--reverse]="reverse$ | async"
    />
    <button type="button" class="gallery__carousel__button low-opacity align-center" (click)="next()">
      <img src="assets/svg/circle-chevron-right.svg" alt="Weiter" width="48" height="48"/>
    </button>
  </div>
</section>

<ng-container *ngIf="selection$ | async as selection">
  <a *ngIf="selection.link; else p" class="image-title align-center" [routerLink]="selection.link">
    {{ selection.label | aiTranslate | async }}
  </a>
  <ng-template #p>
    <p class="image-title align-center">
      {{ selection.label | aiTranslate | async }}
    </p>
  </ng-template>
</ng-container>
